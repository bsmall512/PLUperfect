<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>PLUperfect</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://code.angularjs.org/1.3.9/angular-route.min.js "></script>
    <script src="https://code.angularjs.org/1.3.9/angular.min.js "></script>
    <script src="https://code.angularjs.org/1.3.9/angular-resource.min.js "></script>
    <script src="app.js"></script>
</head>
<body ng-controller="mainController" >
  <img src="{{produce[current].image}}"></img>
  <p>{{produce[current].name}}</p>
<form name = "codeGuessForm" ng-submit = "checkCodeGuess()" >
  <input type="text" placeholder = "Guess PLU code" ng-model = "userGuess">
</form>
<p>{{response}}</p>
</body>
</html>
